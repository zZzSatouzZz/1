<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Học Tập</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Kết Quả Học Tập</h2>
    <table>
        <tr>
            <th>Khối lớp</th>
            <th>Điểm Trung bình</th>
            <th>Xếp loại</th>
        </tr>
        <tr>
            <td>Lớp 10</td>
            <td>8.5</td>
            <td>Giỏi</td>
        </tr>
        <tr>
            <td>Lớp 11</td>
            <td>8.0</td>
            <td>Giỏi</td>
        </tr>
        <tr>
            <td>Lớp 12</td>
            <td>8.7</td>
            <td>Giỏi</td>
        </tr>
    </table>
</body>
</html>
